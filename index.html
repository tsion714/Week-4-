<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Web</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
<body>
  <div id="app">
<div class="container">
  <div class="header">
    <div class="header__title">
      <div class="logo__container">
        <img src="https://img.freepik.com/premium-vector/movie-cinema-film-production-logo-design_445285-211.jpg?w=1380" alt="" class="logo">
      </div>
      <div class="links">
        <a href="link">Home</a>
        <a href="link">Movies</a>
        <a href="link">Reviews</a>
      </div>
    </div>
      <div class="content__wrapper">
        <h1>
          Explore Our Movie Library  
        </h1>
        <div class="input__wrap">
          <input type="" placeholder="Search by Title or Year ">
          <div class="search__wrapper">
            <svg aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="fa-search"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>
          </div>
        </div>
      </div>
      <div class="overlay"></div>
    </div>
    <section id="search">
       <div id="filter" class="filter__container">
        <h1 class="search__info"> 
          <span class="highlight">Search results:</span>
        </h1>
       </div>
<div id="cars"class="cars__container">
<div class="content__wrapper">
  <div class="loading-state"></div>
</div>
</div>
    </section>
</div>
  </div>
</body>
</html>
