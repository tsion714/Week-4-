<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Web</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
<body>
  <div id="app">
<div class="container">
  <div class="header">
    <div class="header__title">
      <div class="logo__container">
        <img src="https://img.freepik.com/premium-vector/movie-cinema-film-production-logo-design_445285-211.jpg?w=1380" alt="" class="logo">
      </div>
      <div class="links">
        <a href="link">Home</a>
        <a href="link">Movies</a>
        <a href="link">Reviews</a>
      </div>
    </div>
      <div class="content__wrapper">
        <h1>
          Explore Our Movie Library  
        </h1>
        <div class="input__wrap">
          <input type="" id="movie-search" placeholder="Search by Title or Year" onchange="filterMovies(event)">
          <div class="search__wrapper">
            <svg aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="fa-search"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>
          </div>
        </div>
      </div>
      <div class="overlay"></div>
    </div>
    <section>
      <div class="filter__section">
       <div class="filter__container">
        <h1 class="search__info"> 
          <span class="highlight">Search results:</span>
        </h1>
        <select id="filter" onchange="filterMovies(event)">
          <option value="" disabled selected>Sort</option>
          <option value="OLD_TO_NEW">Year, Old to New</option>
          <option value="NEW_TO_OLD">Year, New to Old</option>
      </select>
    </div>
      </div>
<div id="movies" class="movies">
</div>
<div class="movies__loading">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="fa-spinner">
    <path fill="currentColor" d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z"></path>
  </svg>
</div>
</div>
    </section>
</div>
  </div>
</body>
</html>
